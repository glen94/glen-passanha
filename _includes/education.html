{% for data in include.data %}
<div>
  <span class="data_value">{{data.value}}</span>
  <span class="data_desc">{{data.desc}}</span>
  <div>
    <span class="data_gpa">{{data.gpa}}</span>
    <span class="data_startDate">{{data.startDate}}</span>
    <span class="data_endDate">{{data.endDate}}</span>
  </div>
</div>
{% endfor %}
