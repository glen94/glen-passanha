{% for data in include.data %}
<div class="data-row">
  <span class="data-value">{{data.value}}</span>
  <div>
    <div>
      <span class="data-desc">{{data.desc}}</span>
      <span class="data-startDate">{{data.startDate}}</span>
      <span class="data-endDate">{{data.endDate}}</span>
    </div>
    <div class="data-duties">
    {% for duty in {{data.duties}} %}
      <span>{{duty}}</span>
    {% endfor %}
    </div>
  </div>
</div>
{% endfor %}
